<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>改变图片</title>
    <style type="text/css">
        img{
            border: 0px;
            padding: 3px;
        }
        body{
            margin: 0px;
            font-size: 12px;
            line-height: 25px;
        }
        input{
            margin-top: 5px;
        }
    </style>
    <script type="text/javascript">
        function change(){
            var imgs=document.getElementsByTagName("img");
                //imgs[0].setAttribute("src","img/0.jpg");
            if(imgs[0].getAttribute("src")=="img/1.jpg"){
                imgs[0].setAttribute("src","img/0.jpg");
            }else{
                imgs[0].setAttribute("src","img/1.jpg");
            }
        }
    </script>
</head>
<body style="text-align: center">
<img src="img/1.jpg" id="firstPic"><br>
<input name="btn" type="button" value="改变图片" onclick="javascript:change()">

</body>
</html>
