<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>多选框</title>
    <script type="text/javascript">
        function check(){
            var oInput=document.getElementsByName("ss");
            for(var i=0; i<oInput.length; i++){
                if(document.getElementById("all").checked==true){
                    oInput[i].checked=true;
                }
                else{
                    oInput[i].checked=false;
                }
            }
        }
    </script>
</head>
<body>
<table border="1">
    <tr>
        <td><input id="all" type="checkbox" value="点击全选" onclick="check()">点击全选</td>
    </tr>
    <tr>
        <td><input name="ss" type="checkbox" value="1"></td>
    </tr>
    <tr>
        <td><input name="ss" type="checkbox" value="2"></td>
    </tr>
    <tr>
        <td><input name="ss" type="checkbox" value="3"></td>
    </tr>
    <tr>
        <td><input name="ss" type="checkbox" value="4"></td>
    </tr>
</table>
</body>
</html>
