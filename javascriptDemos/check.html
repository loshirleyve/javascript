<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>多选框</title>
    <script type="text/javascript">
        function hh(){
            var hText=document.getElementById("firstPic").getAttribute("src");
            alert("这张图片的路径是："+hText)
        }
        function check(){
            var all=document.getElementsByName("aa");
            var like="你喜欢的图片：";
            for(var i=0; i<all.length; i++){
                if(all[i].checked==true){
                    like+="\n"+all[i].getAttribute("value");
                }
            }
            alert(like);
        }
    </script>
</head>
<body style="text-align: center">
<img src="img/1.jpg" id="firstPic">
<h1 id="test">您选择了什么图片:</h1>
<input name="aa" type="checkbox" value="风景">风景图
<input name="aa" type="checkbox" value="山水画">山水画
<input name="aa" type="checkbox" value="美女">美女
<input name="aa" type="checkbox" value="帅哥">帅哥
<br>
<input name="btn" type="button" value="显示图片的路径" onclick="hh()">
<br>
<input name="btn" type="button" value="你喜欢什么图片" onclick="check()">

</body>
</html>
