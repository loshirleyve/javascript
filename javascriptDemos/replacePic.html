<!--
学习
    createElement():创建节点
    appendChild():末尾追加方式插入节点
    insertBefore():在指定节点前插入新节点
    cloneNode():克隆节点
    removeChild():删除节点
    replaceChild():替换节点
-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>多选框</title>
    <script type="text/javascript">
        function del(){
            var dNode=document.getElementById("firstPic");//访问被删除的节点
            document.body.removeChild(dNode);//删除图片
        }
        function replace(){
           var fir=document.getElementById("firstPic");
            var newImg=document.createElement("img");
            newImg.setAttribute("src", "img/0.jpg");
            document.body.replaceChild(newImg, fir);
        }
    </script>
</head>
<body style="text-align: center">
<img src="img/1.jpg" id="firstPic">
<img src="img/2.jpg" id="secondPic">
<br>
<input name="btn" type="button" value="删除图片" onclick="del()">
<br>
<input name="btn" type="button" value="替换" onclick="replace()">

</body>
</html>
